<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/dashboard.css">
  </head>
  <body>
    <div class="dashboard">
      <aside class="left-side-bar">
        <div class="logo">
          <img src="../assets/" alt="logo">
          <p>Track</p>
        </div>
        <nav class="nav-bar-buttons">
          <button class="js-overview-btn">Overview</button>
          <button>Expenses</button>
          <button>Goals</button>
          <button>Settings</button>
        </nav>
        <section class="user-profile">
          <img src="../assets/profile.jpg" alt="user photo">
          <p class="user-name">Nelson</p>
        </section>
      </aside>

      <main class="dynamic-container">
        <div id="dashboard-view js-dashboard-view">
          <section class="quick-access">
            <h2>Quick Access</h2>
            <div>
              <button>New expense</button>
              <button>Add receipt</button>
            </div>
          </section>

          <section class="expense-list">
            <div class="expense-list-title"></div>
            <div class="expenses-cards js-expenses-cards"></div>
          </section>
        </div>
      </main>

      <script type="module" src="../js/dashboard.js"></script>
    </div>
  </body>
</html>
