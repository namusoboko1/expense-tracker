<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/dashboard.css">
  </head>
  <body>
    <div class="dashboard">
      <aside class="left-side-bar">
        <div class="logo">
          <img src="../assets/" alt="logo">
          <p>Track</p>
        </div>
        <nav class="nav-bar-buttons">
          <button class="js-overview-btn">Overview</button>
          <button>Expenses</button>
          <button>Goals</button>
          <button>Settings</button>
        </nav>
        <section class="user-profile">
          <img src="../assets/profile.jpg" alt="user photo">
          <p class="user-name">Nelson</p>
        </section>
      </aside>

      <main class="dynamic-container">
        <div id="dashboard-view js-dashboard-view">
          <section class="quick-access">
            <h2>Quick Access</h2>
            <div>
              <button>New expense</button>
              <button>Add receipt</button>
            </div>
          </section>

          <div class="expense-list">
            <div>
              <span>Expense</span>
              <span>Date</span>
              <span>Amount</span>
            </div>
            
            <div class="expenses-cards js-expenses-cards"></div>
          </div>
        </div>

        <div id="expense-form-view js-expense-form-view">
          <h2>New Expense</h2>

          <form id="expense-form">
            <div class="form-fields">
              <div>
                <label for="expense-name">Expense</label> 
                <input id="expense-name" type="text" placeholder="Expense">
              </div>
              <div>
                <label for="expense-catergory">Catergory</label>
                <input id="expense-catergory" type="text" placeholder="Electronics">
              </div>
              <div>
                <label for="expense-date">Date</label>
                <input id="expense-date" type="date">
              </div>
              <div>
                <label for="expense-amount">Amount</label>
                <input type="number">
              </div>
            </div>

            <div class="form-actions js-form-actions">
              <button type="button" id="cancel-btn">Cancel</button>
              <button type="button" id="save-draft-btn">Save Draft</button>
              <button type="submit" id="add-expense-btn">Add Expense</button>
            </div>           
          </form>
        </div>
      </main>
    </div>

    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
