<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/dashboard.css">
  </head>
  <body>
    <div class="dashboard">
      <aside class="left-side-bar">
        <div class="logo">
          <img src="../assets/" alt="logo">
          <p>Track</p>
        </div>
        <nav class="nav-bar-buttons">
          <button class="js-overview-btn">Overview</button>
          <button class="js-expenses-btn">Expenses</button>
          <button class="js-goal-btn">Goals</button>
          <button class="js-settings-btn">Settings</button>
        </nav>
        <section class="user-profile">
          <img src="../assets/profile.jpg" alt="user photo">
          <p class="user-name">Nelson</p>
        </section>
      </aside>

      <main class="dynamic-container">
        <div id="dashboard-view" class="js-dashboard-view">
          <section class="quick-access">
            <h2>Quick Access</h2>
            <div>
              <button class="js-new-expense-btn">New expense</button>
              <button>Add receipt</button>
            </div>
          </section>

          <table class="expenses-list-overview">
            <thead>
              <tr>
                <th>Expense</th>
                <th>Catergory</th>
                <th>Date</th>
                <th>Amount</th>
              </tr>
            </thead>
            
            <tbody class="expenses-list js-expenses-list">
              <!--- a few expenses will be displayed-->
            </tbody>
          </table>
        </div>

        <div id="expense-form-view" class="js-expense-form-view hidden">
          <h2>New Expense</h2>

          <form id="expense-form">
            <div class="form-fields">
              <div>
                <label for="expense-name">Expense</label> 
                <input id="expense-name" type="text" placeholder="Expense" required>
              </div>
              <div>
                <label for="expense-catergory">Catergory</label>
                <input id="expense-catergory" type="text" placeholder="Electronics">
              </div>
              <div>
                <label for="expense-date">Date</label>
                <input id="expense-date" type="date" required>
              </div>
              <div>
                <label for="expense-amount">Amount</label>
                <input type="number" required>
              </div>
            </div>

            <div class="form-actions js-form-actions">
              <button type="button" id="cancel-btn" class="js-cancel-btn">Cancel</button>
              <button type="button" id="save-draft-btn">Save Draft</button>
              <button type="submit" id="add-expense-btn">Add Expense</button>
            </div>           
          </form>
        </div>

        <div id="all-expenses-view" class="js-all-expenses-view hidden">
          <div>
            <h2>Expenses</h2>
            <button type="button">Add Expense</button>
          </div>
          
          <table>
            <thead>
              <tr>
                <th>Expense</th>
                <th>Catergory</th>
                <th>Date</th>
                <th>Amount</th>
              </tr>
            </thead>

            <tbody class="expenses-list js-expenses-list">
              <!--- all expenses will be inserted in table-->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
